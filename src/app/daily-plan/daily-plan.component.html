<div class="container">  
  <button id="add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Plan</button>

  <form class="form-horizontal" (ngSubmit)="addPlan()" id="add-form">
      <fieldset>
          <legend>Add New Plan</legend>
          <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Subject/Period</label>
          <div class="col-lg-10">
              <input type="text" class="form-control" id="inputSubject" placeholder="Subject/Period">
          </div>
          </div>
          <div class="form-group">
          <label for="inputContent" class="col-lg-2 control-label">Content</label>
          <div class="col-lg-10">
              <textarea class="form-control" rows="3"></textarea>
          </div>
          </div>
          <div class="form-group">
          <label for="inputReflections" class="col-lg-2 control-label">Reflections</label>
          <div class="col-lg-10">
              <textarea class="form-control" rows="3"></textarea>
          </div>
          </div>
          <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
              <button routerLink="/plan" type="submit" class="btn btn-primary">Submit</button>
          </div>
          </div>
      </fieldset>
  </form>

  <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Panel primary</h3>
    </div>
    <div class="panel-body">
        Panel content
    </div>
</div>

</div>
