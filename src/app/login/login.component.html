<div id="login">
    <h2>Login</h2>
    <form class="login-form">
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password">
        </div>
        <input id="login-button" type="submit" value="Submit">
    </form>
</div>
