<form class="form-horizontal" (ngSubmit)="editLesson()" id="edit-form">
      <fieldset>
          <legend>Edit Lesson</legend>
          <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Subject/Period</label>
          <div class="col-lg-10">
              <input type="text" class="form-control" id="inputSubject" value="{{ currentLesson.subject }}">
          </div>
          </div>
          <div class="form-group">
          <label for="inputContent" class="col-lg-2 control-label">Content</label>
          <div class="col-lg-10">
              <textarea class="form-control" rows="3">{{ currentLesson.content }}</textarea>
          </div>
          </div>
          <div class="form-group">
          <label for="inputReflections" class="col-lg-2 control-label">Reflections</label>
          <div class="col-lg-10">
              <textarea class="form-control" rows="3">{{ currentLesson.reflections }}</textarea>
          </div>
          </div>
          <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </div>
      </fieldset>
  </form>
